<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Trần Nhật Tiến</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .background {
            background-image: url('https://images.unsplash.com/photo-1496181133206-80ce9b88a853?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            position: absolute;
            width: 100%;
            height: 100%;
            filter: brightness(0.5);
            z-index: -1;
        }
        .content {
            text-align: center;
            color: white;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .btn {
            text-decoration: none;
            background: #00aaff;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0088cc;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Nguyễn Trần Nhật Tiến</h1>
        <p>Welcome to my personal website</p>
        <a href="https://zalo.me/" class="btn" target="_blank">Liên hệ Zalo</a>
    </div>
</body>
</html>
